<!DOCTYPE html>
<html>
<head>
<style>
  label {
    display: inline-block;
    width: 150px; 
    text-align: right;
    margin-right: 10px;
  }
</style>
</head>
<body>
<h2>Neethi store</h2>
<form>
  <label for="username">Name:</label>
  <input type="text" id="username" name="username" value=""><br><br>
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone"><br><br>
  <label for="item">Preferred day</label>
  <select id="dates" name="date">
    <option value="mnd">monday</option>
    <option value="str">saturday</option>
    <option value="snday">sunday</option>
    <option value="other">other days</option>
  </select><br><br>
  <label for="item">Favourite items</label>
<select id="item" name="items">
  <option value="fruits">fruit</option>
  <option value="juice">juice items</option>
  <option value="shirts">shirt collection</option>
  <option value="snacks">snack items</option>
</select><br><br>

  <input type="submit" value="Reset">
  <input type="submit" value="Submit">
</form>
</body>
</html>
