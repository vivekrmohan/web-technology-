<!DOCTYPE html>
<html >
<head>
    <style>
        body
        {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center        
        }

    </style>
    <script>
        function validateForm() {
            var name = document.forms["registrationForm"]["name"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var phone = document.forms["registrationForm"]["phone"].value;
            var password = document.forms["registrationForm"]["password"].value;

            var nameRegex = /^[A-Za-z]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^\d{10}$/;
            var passwordRegex = /^(?=.*\d).{6,}$/;

            if (!nameRegex.test(name)) {
                alert("Invalid name. Please enter only alphabets.");
                return false;
            }

            if (!emailRegex.test(email)) {
                alert("Invalid email address");
                return false;
            }

            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number. Please enter exactly 10 digits.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Invalid password. It should be at least 6 characters long, including at least one number.");
                return false;
            }

            alert("Form successfully filled out!");
            return true;
        }

        
    </script>
</head>
<body>
    <form name="registrationForm" onsubmit="return validateForm()">
        <h1 style="text-align: center;"><b>Student Registration</b></h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., 1234567890" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
